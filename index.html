
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maldives Budget Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: #1a1a2e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .layout {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #1a1a2e;
      color: white;
      height: 100vh;
      position: sticky;
      top: 0;
      padding: 2rem 1rem;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    .sidebar nav a {
      display: block;
      margin: 1rem 0;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maldives Budget Dashboard</h1>
    <label>
      Select Year:
      <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
      </select>
    </label>
  </header>
  <div class="layout">
    <div class="sidebar">
      <h2>Navigation</h2>
      <nav>
        <a href="#overview">Overview</a>
        <a href="#sector">Sector Allocation</a>
        <a href="#trends">Trend Chart</a>
      </nav>
    </div>
    <main>
      <section class="section" id="overview">
        <h2>Budget Overview</h2>
        <div class="stats" id="statsContainer"></div>
      </section>

      <section class="section" id="sector">
        <h2>Sector Allocation</h2>
        <canvas id="sectorChart" height="280"></canvas>
      </section>

      <section class="section" id="trends">
        <h2>Trends Across All Sectors (2022â€“2025)</h2>
        <canvas id="trendChart" height="320"></canvas>
      </section>
    </main>
  </div>

  <script>
    const yearData = {
      '2025': {
        total: '49.2B', deficit: '9.4B', debt: '124.8%', education: '11%',
        sectors: {
          'General Public Services': 18.3,
          'Housing & Community Amenities': 10.6,
          'Social Protection': 8.1,
          'Environmental Protection': 4.7,
          'Defense & Public Order': 13.6,
          'Education': 9,
          'Recreation, Culture & Religion': 1.2,
          'Others': 34.3
        }
      },
      '2024': {
        total: '43.5B', deficit: '7.9B', debt: '110%', education: '9.7%',
        sectors: {
          'Infrastructure': 30,
          'Social Protection': 25,
          'Debt Servicing': 20,
          'Education': 9.7,
          'Healthcare': 7,
          'Defense': 5,
          'Other': 3.3
        }
      },
      '2023': {
        total: '41.2B', deficit: '9.0B', debt: '104%', education: '8.5%',
        sectors: {
          'Infrastructure': 29,
          'Social Protection': 24,
          'Debt Servicing': 18,
          'Education': 8.5,
          'Healthcare': 6.9,
          'Defense': 5.2,
          'Other': 8.4
        }
      },
      '2022': {
        total: '38.7B', deficit: '8.5B', debt: '98%', education: '8.2%',
        sectors: {
          'Infrastructure': 27,
          'Social Protection': 23,
          'Debt Servicing': 17,
          'Education': 8.2,
          'Healthcare': 6.8,
          'Defense': 5.5,
          'Other': 12.5
        }
      }
    };

    const sectorChart = new Chart(document.getElementById('sectorChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: ['#4361ee','#4895ef','#3f37c9','#4cc9f0','#f72585','#7209b7','#b5179e','#aaa']
        }]
      },
      options: {
        plugins: {
          legend: { position: 'right' }
        }
      }
    });

    const trendChart = new Chart(document.getElementById('trendChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['2022', '2023', '2024', '2025'],
        datasets: []
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const statsContainer = document.getElementById('statsContainer');
    const yearSelect = document.getElementById('yearSelect');

    function renderStats(year) {
      const data = yearData[year];
      statsContainer.innerHTML = `
        <div class="card"><h4>Total Budget</h4><p>MVR ${data.total}</p></div>
        <div class="card"><h4>Deficit</h4><p>MVR ${data.deficit}</p></div>
        <div class="card"><h4>Debt-to-GDP</h4><p>${data.debt}</p></div>
        <div class="card"><h4>Education Share</h4><p>${data.education}</p></div>
      `;
    }

    function renderSectorChart(year) {
      const sectors = yearData[year].sectors;
      sectorChart.data.labels = Object.keys(sectors);
      sectorChart.data.datasets[0].data = Object.values(sectors);
      sectorChart.update();
    }

    function renderTrendChart() {
      const labels = Object.keys(yearData);
      const allSectors = new Set();
      for (let y in yearData) {
        Object.keys(yearData[y].sectors).forEach(s => allSectors.add(s));
      }

      const datasets = [];
      allSectors.forEach(sector => {
        datasets.push({
          label: sector,
          data: labels.map(y => yearData[y].sectors[sector] || 0),
          backgroundColor: '#' + Math.floor(Math.random()*16777215).toString(16)
        });
      });

      trendChart.data.datasets = datasets;
      trendChart.update();
    }

    yearSelect.addEventListener('change', () => {
      const year = yearSelect.value;
      renderStats(year);
      renderSectorChart(year);
    });

    // Initial load
    renderStats('2025');
    renderSectorChart('2025');
    renderTrendChart();
  </script>
</body>
</html>
